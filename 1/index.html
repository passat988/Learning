<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Practice</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=PT+Sans:ital,wght@1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="main-content">
      <h1>Хищник следит за тобой</h1>
      <img src="predator.jpg" alt="predator" />
    </section>
    <section class="song">
      <span class="first-line">Ночь, крыши частных секторов,</span>
      <span class="second-line">собаки воют со дворов</span>
      <span class="third-line"> Лишь луна и звёзды</span>
      <span class="fourth-line"
        >тлеют, тлеют <span class="sup">в темноте</span></span
      >
      <span class="fifth-line"> Знаешь что -</span>
      <span class="sixth-line">я сегодня не вернусь домой </span>
      <span class="seventh-line">Я так давно того хотел,</span>
      <span class="eighth-line"
        >только не волнуйся <span class="sup">за меня</span></span
      >
      <span class="ninth-line">Малый повзрослел!</span>
    </section>
    <section class="statham">
      <q>Водка, пиво, коньячок - я иду на турничок</q>
    </section>
  </body>
</html>
